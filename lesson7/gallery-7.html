<body>

    <picture>

      <h1>Tri-County News</h1>
      <div class="motto">Reliable News for the Region</div>

  <nav>
    <ul class="nav-list">

  <main>
    <h2>
      Weather Gallery
    </h2>
    <div class="container">
      <figure>
        <img src="images/placeholder.webp" data-src="images/cloudsatsunset.webp" alt="Cloudy sunset over the beach.">
        <figcaption>Cloudy sunset over a beach.</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="images/cloudyskyovermtns.webp"
          alt="Clouds over snow capped mountains.">
        <figcaption>Sunset reflecting off clouds over snow-capped mountains.</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="images/darkclouds.webp" alt="Dark clouds after sunset.">
        <figcaption>Dark clouds during the day.</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="images/extremelightning.webp"
          alt="Thunderstorm with extreme amount of lightning over a city.">
        <figcaption>Extreme amount of lightning during a thunderstorm at night.</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="images/snow.webp"
          alt="A sunny morning with fresh snow from the night before.">
        <figcaption>A fresh layer of snow on a frigid, sunny morning.</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="images/sunnycloudyday.webp"
          alt="A sunny day with clouds in the distance over some mountains.">
        <figcaption>A sunny day with clouds in distance over mountains.</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="images/supercellatdusk.webp"
          alt="A colorful supercell thunderstorm at dusk.">
        <figcaption>A supercell thunderstorm reflecting the colors of sunset.</figcaption>
      </figure>
      <figure>
        <img src="images/placeholder.webp" data-src="images/supercellovercrops.webp"
          alt="A supercell thunderstorm with cropfield in the foreground.">
        <figcaption>A supercell thunderstorm in the distance near cropland.</figcaption>
      </figure>
      <figure class="lastfigure">
        <img src="images/placeholder.webp" data-src="images/thunderstormovercity.webp"
          alt="A thunderstorm over a city with a single lightning strike.">
        <figcaption>A thunderstorm moving into the city during sunset.</figcaption>
      </figure>
    </div>
  </main>

        <img src="images/instagramicon.png" alt="instgram logo" />
        <img src="images/facebookicon.png" alt="facebook logo" />
